<div class="p-6 max-w-lg mx-auto bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Create New Account</h2>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Account Type -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Account Type</label
      >
      <select
        formControlName="type"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="SavingAccount">Savings Account</option>
        <option value="CurrentAccount">Current Account</option>
      </select>
    </div>

    <!-- Customer ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Customer ID</label
      >
      <input
        type="number"
        formControlName="customerId"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter customer ID"
      />
      <small
        *ngIf="
          accountForm.get('customerId')?.invalid &&
          accountForm.get('customerId')?.touched
        "
      >
        Customer ID is required
      </small>
    </div>

    <!-- Initial Balance -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Initial Balance</label
      >
      <input
        type="number"
        step="0.01"
        formControlName="initialBalance"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="e.g. 1000.00"
      />
      <small
        *ngIf="
          accountForm.get('initialBalance')?.invalid &&
          accountForm.get('initialBalance')?.touched
        "
      >
        Must be at least 0
      </small>
    </div>

    <!-- Conditional Fields -->

    <!-- Interest Rate for SavingAccount -->
    <div *ngIf="accountForm.get('type')?.value === 'SavingAccount'">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Interest Rate (%)</label
      >
      <input
        type="number"
        step="0.01"
        formControlName="interestRate"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="e.g. 5.5"
      />
    </div>

    <!-- Overdraft Limit for CurrentAccount -->
    <div *ngIf="accountForm.get('type')?.value === 'CurrentAccount'">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Overdraft Limit</label
      >
      <input
        type="number"
        step="0.01"
        formControlName="overDraft"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="e.g. 500.00"
      />
    </div>
    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <select
        formControlName="status"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="CREATED">Created</option>
        <option value="ACTIVATED">Activated</option>
        <option value="SUSPENDED">Suspended</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="flex space-x-4 pt-2">
      <button
        type="submit"
        [disabled]="accountForm.invalid"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition disabled:bg-blue-300 w-full"
      >
        Create Account
      </button>

      <button
        type="button"
        (click)="router.navigate(['/accounts'])"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition w-full"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
