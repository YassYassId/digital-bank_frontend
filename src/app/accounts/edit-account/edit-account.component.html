<div class="p-6 max-w-lg mx-auto bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Edit Account</h2>

  <form
    *ngIf="editForm"
    [formGroup]="editForm"
    (ngSubmit)="onSubmit()"
    class="space-y-5"
  >
    <!-- Account ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Account ID</label
      >
      <input
        formControlName="id"
        type="text"
        readonly
        class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100"
      />
    </div>

    <!-- Balance -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Balance</label
      >
      <input
        type="number"
        step="0.01"
        formControlName="balance"
        class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100"
      />
    </div>

    <!-- Type -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Account Type</label
      >
      <input
        type="text"
        formControlName="type"
        readonly
        class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100"
      />
    </div>

    <!-- Customer ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Customer ID</label
      >
      <input
        type="number"
        formControlName="customerId"
        readonly
        class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100"
      />
    </div>

    <!-- Conditional Fields -->

    <div *ngIf="editForm.get('type')?.value === 'SavingAccount'">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Interest Rate (%)</label
      >
      <input
        type="number"
        step="0.01"
        formControlName="interestRate"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div *ngIf="editForm.get('type')?.value === 'CurrentAccount'">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Overdraft Limit</label
      >
      <input
        type="number"
        step="0.01"
        formControlName="overDraft"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <select
        formControlName="status"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="CREATED">Created</option>
        <option value="ACTIVATED">Activated</option>
        <option value="SUSPENDED">Suspended</option>
      </select>
    </div>

    <!-- Submit Buttons -->
    <div class="flex space-x-4 pt-2">
      <button
        type="submit"
        [disabled]="!editForm.dirty"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition w-full"
      >
        Save Changes
      </button>

      <button
        type="button"
        (click)="router.navigate(['/accounts'])"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition w-full"
      >
        Cancel
      </button>
    </div>
  </form>

  <div *ngIf="!editForm" class="text-gray-500 italic">Loading account...</div>
</div>
