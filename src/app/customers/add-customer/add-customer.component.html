<div class="p-6 max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4">Add New Customer</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        formControlName="name"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        placeholder="John Doe"
      />
      <small
        *ngIf="
          customerForm.get('name')?.invalid && customerForm.get('name')?.touched
        "
        class="text-red-500 text-xs"
      >
        Name is required
      </small>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        placeholder="john@example.com"
      />
      <small
        *ngIf="
          customerForm.get('email')?.invalid &&
          customerForm.get('email')?.touched
        "
        class="text-red-500 text-xs"
      >
        Valid email is required
      </small>
    </div>

    <!-- Submit Buttons -->
    <div class="flex space-x-2">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        [disabled]="customerForm.invalid"
      >
        Save Customer
      </button>

      <button
        type="button"
        (click)="router.navigate(['/customers'])"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
